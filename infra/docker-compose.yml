version: '3.3'

volumes:
  pg_food_data:
  static:
  media:

services:

  postgres:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg_food_data:/var/lib/posgresql/data

  backend:
    build: ../backend/
    env_file: ../.env
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - postgres
  frontend:
    build: ../frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

    depends_on:
      - postgres
      - backend
  nginx:
    build: ./
    env_file: ../.env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static
      - media:/media
    depends_on:
      - postgres
      - backend
      - frontend


